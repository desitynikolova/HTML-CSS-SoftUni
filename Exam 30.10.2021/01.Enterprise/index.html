<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enterprise</title>
  </head>
  <body>
    <main>
      <section class="enterprise">
        <article class="enterprise-content">
          <h5 class="enterprise-content-subtitle">
            COLLABORATIVE WORK MANAGEMENT
          </h5>
          <h1 class="enterprise-content-title">Asana Enterprise</h1>
          <p class="enterprise-content-text">
            For organizations that need additional security, control, and
            support. Get configurable member settings, increased data control,
            personalized support, and more.
          </p>
          <article class="enterprise-content-buttons">
              <button class="btn-contact" type="button">
                  Contact Sales
              </button>
              <button class="btn-learn-more" type="button">
                  Learn More
              </button>
          </article>
        </article>
        <article class="enterprise-img">
            <img src="./images/img.png" alt="enterprise-img">
        </article>
      </section>
    </main>
  </body>
</html>
